    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 400;
        margin: 0;
      }
      p {
        margin: 0.5rem 0 0;
        opacity: 0.8;
      }
      .error-container {
        background: rgba(211, 47, 47, 0.9);
        padding: 2rem;
        border-radius: 8px;
        max-width: 500px;
      }
      .error-container h1 {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loadingContainer">
      <div class="spinner"></div>
      <h1>正在載入工作人員資訊...</h1>
      <p>Loading staff information...</p>
    </div>

    <script>
      // 從 URL 獲取工作人員 ID
      function getStaffId() {
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        const staffIndex = pathParts.indexOf('staff');
        if (staffIndex !== -1 && pathParts[staffIndex + 1]) {
          return pathParts[staffIndex + 1];
        }
        return null;
      }

      // 載入工作人員資料
      async function loadStaffData(staffId) {
        try {
          const response = await fetch('../../data/staff.json');
          if (!response.ok) {
            throw new Error('Failed to load staff data');
          }

          const data = await response.json();
          const staff = data.staff.find((s) => s.id === staffId);

          if (!staff) {
            throw new Error('Staff not found');
          }

          return staff;
        } catch (error) {
          console.error('Error loading staff data:', error);
          throw error;
        }
      }

      // 更新頁面 meta 標籤
      function updateMetaTags(staff) {
        const baseUrl = 'https://devfest2025.gdgkaohsiung.org';
        const staffId = staff.id;
        const staffUrl = `${baseUrl}/staff/${staffId}/`;
        const ogImageUrl = `${baseUrl}/staff/${staffId}/og-image.png`;

        const nameZh = staff.name.zh || staff.name.en;
        const nameEn = staff.name.en;
        const orgZh = staff.org.zh || staff.org.en || '';
        const titleZh = staff.title.zh || staff.title.en || '';
        const descriptionZh = staff.description.zh || staff.description.en || '';
        const categoryZh = staff.category?.zh || '工作人員';

        const title = `${nameZh} - DevFest Kaohsiung X S. TW Communities Gathering 2025`;
        const ogTitle = `${nameZh} - DevFest 2025 高雄場`;
        const description =
          '今年 GDG Kaohsiung 和開發者 Buffet 一起在高雄舉辦軟體社群年會 - 一起探索 Google Cloud、Gemini AI、Android 開發及科技向善的最新趨勢，並且與眾多技術社群一同交流學習。';
        const keywords = `DevFest, Kaohsiung, ${nameZh}, ${categoryZh}, Staff, Volunteer`;

        // 更新 title
        document.title = title;
        document.getElementById('pageTitle').textContent = title;

        // 更新 Open Graph
        document.getElementById('ogUrl').setAttribute('content', staffUrl);
        document.getElementById('ogTitle').setAttribute('content', ogTitle);
        document.getElementById('ogDescription').setAttribute('content', description);
        document.getElementById('ogImage').setAttribute('content', ogImageUrl);
        document
          .getElementById('ogImageAlt')
          .setAttribute('content', `${nameZh}${orgZh ? ' - ' + orgZh : ''}`);

        // 更新 Twitter
        document.getElementById('twitterUrl').setAttribute('content', staffUrl);
        document.getElementById('twitterTitle').setAttribute('content', ogTitle);
        document.getElementById('twitterDescription').setAttribute('content', description);
        document.getElementById('twitterImage').setAttribute('content', ogImageUrl);

        // 更新其他 meta
        document.getElementById('metaDescription').setAttribute('content', description);
        document.getElementById('metaAuthor').setAttribute('content', nameEn);
        document.getElementById('metaKeywords').setAttribute('content', keywords);
        document.getElementById('canonicalUrl').setAttribute('href', staffUrl);
      }

      // 重導向到主頁
      function redirectToMainPage(staffId) {
        const mainPageUrl = `../../index.html#staff-${staffId}`;
        window.location.href = mainPageUrl;
      }

      // 顯示錯誤訊息
      function showError(message) {
        const container = document.getElementById('loadingContainer');
        container.className = 'error-container';
        container.innerHTML = `
        <h1>⚠️ 載入失敗</h1>
        <p>${message}</p>
        <p style="margin-top: 1rem;">
          <a href="../../index.html" style="color: white; text-decoration: underline;">返回主頁</a>
        </p>
      `;
      }

      // 主執行函式
      async function init() {
        const staffId = getStaffId();

        if (!staffId) {
          showError('無效的工作人員 ID');
          return;
        }

        try {
          // 載入工作人員資料
          const staff = await loadStaffData(staffId);

          // 更新 meta 標籤
          updateMetaTags(staff);

          // 等待一小段時間讓爬蟲讀取 meta 標籤
          await new Promise((resolve) => setTimeout(resolve, 100));

          // 重導向到主頁
          redirectToMainPage(staffId);
        } catch (error) {
          showError('無法載入工作人員資料，請確認工作人員 ID 是否正確。');
        }
      }

      // 執行初始化
      init();
    </script>
  </body>
</html>
