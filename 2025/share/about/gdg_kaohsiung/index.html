    <meta

      id="twitterDescription"

      property="twitter:image"

    <!-- Additional Meta Tags -->
    <meta

      id="metaDescription"

      name="keywords"
      content="DevFest, Kaohsiung, GDG Kaohsiung, About, Google Developer"
      id="metaKeywords"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://gdgkh.cc/share/about/gdg_kaohsiung/" id="canonicalUrl" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../favicon.svg" />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ffffff 0%, #667eea 50%, #764ba2 100%);
        color: white;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 400;
        margin: 0;
      }
      p {
        margin: 0.5rem 0 0;
        opacity: 0.8;
      }
      .error-container {
        background: rgba(211, 47, 47, 0.9);
        padding: 2rem;
        border-radius: 8px;
        max-width: 500px;
      }
      .error-container h1 {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loadingContainer">
      <div class="spinner"></div>
      <h1>正在載入組織資訊...</h1>
      <p>Loading organization information...</p>
    </div>

    <script>
      // 從 URL 獲取組織 ID
      function getAboutId() {
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        const aboutIndex = pathParts.indexOf('about');
        if (aboutIndex !== -1 && pathParts[aboutIndex + 1]) {
          return pathParts[aboutIndex + 1];
        }
        return null;
      }

      // 載入組織資料
      async function loadAboutData(aboutId) {
        try {
          const response = await fetch('../../../data/about.json');
          if (!response.ok) {
            throw new Error('Failed to load about data');
          }

          const data = await response.json();
          const about = data.about.find((a) => a.id === aboutId);

          if (!about) {
            throw new Error('Organization not found');
          }

          return about;
        } catch (error) {
          console.error('Error loading about data:', error);
          throw error;
        }
      }

      // 更新頁面 meta 標籤
      function updateMetaTags(about) {
        const baseUrl = 'https://devfest2025.gdgkaohsiung.org';
        const aboutId = about.id;
        const aboutUrl = `${baseUrl}/about/${aboutId}/`;
        const ogImageUrl = `${baseUrl}/about/${aboutId}/og-image.png`;

        const nameZh = about.name.zh || about.name.en;
        const descriptionZh = about.description.zh || about.description.en;

        const title = `${nameZh} - DevFest Kaohsiung X S. TW Communities Gathering 2025`;
        const ogTitle = `${nameZh} | 關於我們`;
        const description =
          '今年 GDG Kaohsiung 和開發者 Buffet 一起在高雄舉辦軟體社群年會 - 一起探索 Google Cloud、Gemini AI、Android 開發及科技向善的最新趨勢，並且與眾多技術社群一同交流學習。';
        const keywords = `DevFest, Kaohsiung, ${nameZh}, About, Community, Google Developer`;

        // 更新 title
        document.title = title;
        document.getElementById('pageTitle').textContent = title;

        // 更新 Open Graph
        document.getElementById('ogUrl').setAttribute('content', aboutUrl);
        document.getElementById('ogTitle').setAttribute('content', ogTitle);
        document.getElementById('ogDescription').setAttribute('content', description);
        document.getElementById('ogImage').setAttribute('content', ogImageUrl);
        document.getElementById('ogImageAlt').setAttribute('content', nameZh);

        // 更新 Twitter
        document.getElementById('twitterUrl').setAttribute('content', aboutUrl);
        document.getElementById('twitterTitle').setAttribute('content', ogTitle);
        document.getElementById('twitterDescription').setAttribute('content', description);
        document.getElementById('twitterImage').setAttribute('content', ogImageUrl);

        // 更新其他 meta
        document.getElementById('metaDescription').setAttribute('content', description);
        document.getElementById('metaKeywords').setAttribute('content', keywords);
        document.getElementById('canonicalUrl').setAttribute('href', aboutUrl);
      }

      // 重導向到主頁
      function redirectToMainPage(aboutId) {
        const mainPageUrl = `../../../index.html#about-${aboutId}`;
        window.location.href = mainPageUrl;
      }

      // 顯示錯誤訊息
      function showError(message) {
        const container = document.getElementById('loadingContainer');
        container.className = 'error-container';
        container.innerHTML = `
        <h1>⚠️ 載入失敗</h1>
        <p>${message}</p>
        <p style="margin-top: 1rem;">
          <a href="../../../index.html" style="color: white; text-decoration: underline;">返回主頁</a>
        </p>
      `;
      }

      // 主執行函式
      async function init() {
        const aboutId = getAboutId();

        if (!aboutId) {
          showError('無效的組織 ID');
          return;
        }

        try {
          // 載入組織資料
          const about = await loadAboutData(aboutId);

          // 更新 meta 標籤
          updateMetaTags(about);

          // 等待一小段時間讓爬蟲讀取 meta 標籤
          await new Promise((resolve) => setTimeout(resolve, 100));

          // 重導向到主頁
          redirectToMainPage(aboutId);
        } catch (error) {
          showError('無法載入組織資料，請確認組織 ID 是否正確。');
        }
      }

      // 執行初始化
      init();
    </script>
  </body>
</html>
